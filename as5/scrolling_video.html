<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-based Video Webpage</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Opening Section -->
    <div class="section opening">
        <p>Opening Section</p>
    </div>

    <!-- First Video Section -->
    <div class="video-section" data-video="video1">
        <video id="scrollVideo1" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4" muted></video>
    </div>

    <!-- Leading Section -->
    <div class="section leading">
        <p>Leading Section</p>
    </div>

    <!-- Second Video Section -->
    <div class="video-section" data-video="video2">
        <video id="scrollVideo2" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4" muted></video>
    </div>

    <!-- Ending Section -->
    <div class="section ending">
        <p>Ending Section</p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
